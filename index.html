<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">

  <link rel="stylesheet" href="./css/reset.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div>
      <picture>
        <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
        <img class="perfume-picture" src="./images/image-product-desktop.jpg" alt="A chanel perfum">
      </picture>
    </div>
    <div class="container-container">
      <div class="container-produto">
        <p class="tipo-produto">Perfume</p>

        <h1 class="nome-produto">Gabrielle Essence Eau De Parfum</h1>

        <p class="descricao-produto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="container-compra">
        <div class="precos">
          <p class="preco-promo">$149.99</p>
          <del class="preco">
            <span class="sr-only">Old price:</span>$169.99
          </del>
        </div>
        <button class="botao"><img src="./images/icon-cart.svg" alt="A shop cart image">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Inkekk">Kine</a>.
  </div>
</body>

</html>
